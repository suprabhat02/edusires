<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <!-- header -->
    <header class="commonHeader">
      <section class="mainContainer">
        <div class="headerContainer">
          <a href="/" class="logoLink">
            <img src="./images/logo-edusries.svg" alt="Edsires logo" />
          </a>
          <ul class="headerLinks">
            <li><a class="headLinksAnchor" href="javascript:;">About</a></li>
            <li><a class="headLinksAnchor" href="javascript:;">Services</a></li>
            <li><a class="headLinksAnchor" href="javascript:;">Contact</a></li>
            <li class="hasToggleButton">
              <button
                id="theme-toggle-btn"
                class="btn btn-secondary toggleThemeButton"
              >
                <i class="bi bi-lamp light-icon"></i>
                <i class="bi bi-brightness-high dark-icon"></i>
              </button>
            </li>
          </ul>
        </div>
      </section>
    </header>
    <!-- header -->
    <main class="container my-5">
      <section>
        <h2>About Us</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sit
          amet accumsan arcu.
        </p>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
